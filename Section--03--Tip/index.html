<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tips</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container flex">
        <div class="content">
            <h1 class="title">Tips Application</h1>
            <form class="form" action="">
                <div class="form-item">
                    <label class="label-index" for="bill">Bill</label>
                    <input class="input" type="text" id="bill" required>
                    <label class="label-unit" for="">$</label>
                </div>
                <div class="form-item">
                    <label class="label-index" for="">Are you happy?</label>
                    <select class="input input--slt" name="" id="select" required>
                        <option value="">-Please choose an option-</option>
                        <option value="A">Excellent - 20%</option>
                        <option value="B">Good - 15%</option>
                        <option value="C">OK - 10%</option>
                        <option value="D">Bad - 5%</option>
                    </select>
                    <label class="label-unit" for="">%</label>
                </div>
                <div class="form-item">
                    <label class="label-index" for="split">Split by</label>
                    <input class="input" type="text" id="split" required>
                    <label class="label-unit" for="">people</label>
                </div>
                <div class="form-item">
                    <label class="label-index" for="">Tip</label>
                    <input class="input input--solid" type="text" id="tip" disabled required>
                    <label class="label-unit" for="">$</label>
                </div>
                <div class="form-item">
                    <label class="label-index" for="">Total</label>
                    <input class="input input--solid" type="text" id="total" disabled required>
                    <label class="label-unit" for="">$</label>
                </div>
                <div class="form-item">
                    <label class="label-index" for="">Per person</label>
                    <input class="input input--solid" type="text" id="person" disabled required>
                    <label class="label-unit" for="">$</label>
                </div>
                <button class="btn" type="button">Calculate</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
