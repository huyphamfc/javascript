<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="main flex">
      <div class="container">
        <form class="form flex" id="register-form" action="" method="post">
          <!-- Form Heading -->
          <div class="form__heading">
            <h1 class="form__title">
              <span>H</span><span>u</span><span>y</span>Pro
            </h1>
            <h2 class="form__guide">Create your HuyPro account</h2>
          </div>

          <!-- Name Input Form -->
          <div class="form__group flex">
            <label class="form__label" for="fullname">Full name</label>
            <input
              class="form__input"
              id="fullname"
              name="fullname"
              aria-label="name"
              type="text"
              placeholder="Ex: Huy Pham"
              rules="required"
            />
            <span class="form__warning">Warning</span>
          </div>

          <!-- Email Input Form -->
          <div class="form__group flex">
            <label class="form__label" for="email">Email</label>
            <input
              class="form__input"
              id="email"
              name="email"
              aria-label="email"
              type="text"
              placeholder="Ex: info@huy.com"
              rules="required|email"
            />
            <span class="form__warning">Warning</span>
          </div>

          <!-- Password Input Form -->
          <div class="form__group flex">
            <label class="form__label" for="password">Password</label>
            <input
              class="form__input"
              id="password"
              name="password"
              aria-label="password"
              type="password"
              placeholder="Enter your password"
              rules="required|min:8"
            />
            <span class="form__warning">Warning</span>
          </div>

          <!-- Password Confirmation Input Form -->
          <div class="form__group flex">
            <label class="form__label" for="password-confirmation"
              >Password Confirmation</label
            >
            <input
              class="form__input"
              id="password-confirmation"
              name="password-confirmation"
              aria-label="password confirmation"
              type="password"
              placeholder="Confirm your password"
              rules="required|passwordConfirmation"
            />
            <span class="form__warning">Warning</span>
          </div>

          <button class="form__submit">Sign Up</button>
        </form>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
