<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="main flex">
        <div class="form grid">
            <form action="">
                <h1 class="form__brand">
                    <span>H</span><span>u</span><span>y</span>Pro
                </h1>
                <h2 class="form__title">Create your HuyPro Account</h2>
                <div class="form__input grid">
                    <div>
                        <input type="text" id="firstName" placeholder="First Name">
                        <span class="form__warning warning--firstName"></span>
                    </div>
                    <div>
                        <input type="text" id="lastName" placeholder="Last Name">
                        <span class="form__warning"></span>
                    </div>
                    <div class="form__email">
                        <input class="form__input-email" type="text" id="email" placeholder="Email">
                        <span class="form__warning"></span>
                    </div>
                    <div>
                        <input type="password" id="password" placeholder="Password">
                        <span class="form__warning"></span>
                    </div>
                    <div>
                        <input type="password" id="password--confirm" placeholder="Confirm">
                        <span class="form__warning"></span>
                    </div>
                </div>
                <button class="form__btn">Sign Up</button>
            </form>
            <figure class="form__img flex">
                <img class="img" src="img/illustration.svg" alt="">
            </figure>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
